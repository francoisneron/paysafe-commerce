<template name="shop">
  <!-- Product Content Column -->
  <div class="col-lg-8">
    <h2>Paysafe products</h2>
    <hr>
    {{> productList}}
  </div>
  <!-- Cart Widgets Column -->
  <div class="col-md-4">
    <h2>Shopping Cart</h2>
    <hr>
      <div id="cart" class="cart">
        {{> cart}}
      </div>
  </div>
</template>
