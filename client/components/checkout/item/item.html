<template name="item">
	<div class="row">
		<div class="col-xs-2"><img class="img-responsive" src="{{this.image}}">
		</div>
		<div class="col-xs-4">
			<h4 class="product-name"><strong>{{this.name}}</strong></h4><h4><small>{{this.description}}</small></h4>
		</div>
		<div class="col-xs-6">
			<div class="col-xs-6 text-right">
				<h6><strong>{{this.price}} <span class="text-muted">x</span></strong></h6>
			</div>
			<div class="col-xs-4">
				<input type="text" class="counter form-control input-sm" value="{{this.counter}}">
			</div>
			<div class="col-xs-2">
				<button type="button" class="remove-item btn btn-link btn-xs">
					<span class="glyphicon glyphicon-trash"> </span>
				</button>
			</div>
		</div>
	</div>
	<hr>
</template>
